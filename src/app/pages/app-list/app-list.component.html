<div>
  <!-- header -->
  <header class="store-content-container">
    <div class="header-content">
      <h1>Flatpak Applications</h1>

      <p>
        This page lists some of the apps that are available as Flatpaks, along with instructions for how to try them. Read more about
        Flatpak on the
        <a href="http://flatpak.org">Flatpak website.</a>
      </p>
    </div>
  </header>

  <!-- main content -->
  <section class="store-content-container">

    <div>
      <p *ngIf="apps">Currently {{(apps)?.length}} apps and growing!</p>
      <store-app-card-list [apps]="apps" [minCols]="2" [colWidth]="180" (showAppDetails)="onShowAppDetails($event)"></store-app-card-list>
    </div>

  </section>

</div>
