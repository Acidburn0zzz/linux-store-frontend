<div fxLayout="column" fxLayoutAlign="start stretch">

  <!-- header -->
  <header fxFlex class="header-container store-content-container">
    <div class="header-content">
      <h1>Apps for Linux, right here</h1>

      <p>
        Flathub is a growing collection of apps wich can be easilly installed on any Linux distribution. Browse the apps online or
        enable Flathub on your computer and browse from an app center.
      </p>
      <div>
        <button mat-raised-button color="primary">Quick setup</button>
        <button mat-raised-button color="primary" routerLink="/apps">Browse the apps</button>
      </div>
    </div>
  </header>

  <!-- main content -->
  <section fxFlex class="store-content-container">

      <store-app-collection-teaser [collectionId]="this.popularCollectionId"
      [collectionTitle]="this.popularCollectionTitle"
      [collectionList]="this.popularCollectionList"></store-app-collection-teaser>

      <store-app-collection-teaser [collectionId]="this.recentlyUpdatedCollectionId"
      [collectionTitle]="this.recentlyUpdatedCollectionTitle"
      [collectionList]="this.recentlyUpdatedCollectionList"></store-app-collection-teaser>

      <store-app-collection-teaser [collectionId]="this.editorsChoiceAppsCollectionId"
      [collectionTitle]="this.editorsChoiceAppsCollectionTitle"
      [collectionList]="this.editorsChoiceAppsCollectionList"></store-app-collection-teaser>

      <store-app-collection-teaser [collectionId]="this.editorsChoiceGamesCollectionId"
      [collectionTitle]="this.editorsChoiceGamesCollectionTitle"
      [collectionList]="this.editorsChoiceGamesCollectionList"></store-app-collection-teaser>

  </section>

</div>
