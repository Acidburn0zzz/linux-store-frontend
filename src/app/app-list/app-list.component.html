<h2>Apps</h2>
<div *ngFor="let app of apps" (click)="gotoDetail(app.id)">
	<div class="demo-card-event mdl-card mdl-shadow--2dp">
		<div class="mdl-card__title mdl-card--expand">
			<h4>{{app.name}}</h4>
		</div>
		<div class="mdl-card__media">
			<img src="{{app.storeIconUrl}}" width="128" height="128" border="0" alt="" style="padding:0px;">
		</div>

		<div class="mdl-card__actions mdl-card--border">
			<h6>{{app.summary}}</h6>
			<div class="mdl-layout-spacer"></div>
			<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="gotoDetail(app.id)">View</a>
		</div>
	</div>
</div>
