<mat-grid-list #applist cols="{{calculatedNumCols}}" gutterSize="12" rowHeight="6:7" (window:resize)="onResize($event)">
  <a *ngFor="let app of appsToShow" href="/apps/details/{{app.flatpakAppId}}"
        (click)="onAppDetails(app); $event.preventDefault()">
    <mat-grid-tile>
      <button mat-mini-fab disabled class="badge" *ngIf="showBadge(app, 'new')" color="accent" matTooltip="New!" matTooltipPosition="left">
        <mat-icon>
          add
        </mat-icon>
      </button>
      <button mat-mini-fab disabled class="badge" *ngIf="showBadge(app, 'updated')" color="accent" matTooltip="Recently updated!" matTooltipPosition="left">
        <mat-icon>
          arrow_upward
        </mat-icon>
      </button>
      <picture class="app-tile-icon" ngClass.gt-sm="app-tile-icon-desktop">
        <img src="{{app.iconDesktopUrl}}" border="0" alt="">
      </picture>
      <mat-grid-tile-footer>
        <p class="app-name" matLine>{{app.name}}</p>
        <span class="app-summary" matLine>{{app.summary}}</span>
      </mat-grid-tile-footer>
    </mat-grid-tile>
  </a>
</mat-grid-list>
