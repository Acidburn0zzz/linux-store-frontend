<div fxLayout="row" fxLayoutAlign="start baseline">
  <h2 fxFlex>{{collectionTitle}}</h2>
  <button mat-raised-button color="primary" (click)="onSeeMore()">See more</button>
</div>
<div>
  <mat-grid-list #applist cols="{{numCols}}" gutterSize="12" rowHeight="6:7" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let app of appsToShow">
          <store-app-card  [app]="app"></store-app-card>
      </mat-grid-tile>
  </mat-grid-list>
</div>
