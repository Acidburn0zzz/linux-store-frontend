<mat-toolbar class="fixed-toolbar" color="primary">

  <div class="toolbar-content">
    <div>
      <a class="store-logo-button" routerLink="/" aria-label="Flathub" mat-button>
        <img src="../../../assets/themes/flathub/flathub-logo-toolbar.svg" alt="flathub">
      </a>
    </div>

    <div class="flex-fill-remaining-space">
      <div class="search-box-container">
        <div [class]="'search-form '+(searchActive? 'active': '')">
          <mat-icon class="search-box-icon show-md" (click)="searchActive=!searchActive">arrow_back</mat-icon>
          <mat-icon class="search-box-icon hide-md">search</mat-icon>
          <input #searchBox id="search-box" class="search-box" type="search" placeholder="Search apps" (keyup.enter)="onSearch(searchBox.value)" />
        </div>
      </div>
    </div>

    <div class="hide-md">
      <button mat-button routerLink="apps">Applications</button>
      <button mat-button href="https://github.com/flathub/flathub/wiki/App-Submission">Publish</button>
      <button mat-button routerLink="about">About</button>
    </div>

    <div class="show-md">
      <button mat-icon-button (click)="searchActive=!searchActive">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" overlapTrigger="false">
        <button mat-menu-item routerLink="apps">Applications</button>
        <button mat-menu-item href="https://github.com/flathub/flathub/wiki/App-Submission">Publish</button>
        <button mat-menu-item routerLink="about">About</button>
      </mat-menu>
    </div>
  </div>

</mat-toolbar>
<!-- Do not remove: this div fills the space under the toolbar so content doesn't hide -->
<div class="fixed-toolbar-spacer"></div>
