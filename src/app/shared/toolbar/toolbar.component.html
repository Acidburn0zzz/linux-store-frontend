<mat-toolbar class="fixed-toolbar" color="primary">

  <a mat-button class="store-logo-button" routerLink="/" aria-label="Flathub">
    <img class="store-logo" src="../../../assets/themes/flathub/flathub-logo.svg" alt="flathub">
    <span>FLATHUB</span>
  </a>

  <div fxHide fxShow.gt-sm class="toolbar-content">
    <a mat-button routerLink="apps">APPLICATIONS</a>
    <a mat-button routerLink="about">ABOUT</a>
    <a mat-button href="https://blog.flathub.org">BLOG</a>
    <span class="flex-fill-remaining-space"></span>
    <a mat-button href="https://github.com/flathub/flathub/wiki/App-Submission" aria-label="Publish your app in flathub">
      PUBLISH YOUR APP
    </a>
  </div>

  <div fxShow fxHide.gt-sm class="toolbar-content">

    <span class="flex-fill-remaining-space"></span>

    <button mat-icon-button [matMenuTriggerFor]="menu" xPosition="after">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">

      <button mat-menu-item routerLink="apps">
        <span>APPLICATIONS</span>
      </button>
      <button mat-menu-item routerLink="about">
        <span>ABOUT</span>
      </button>
      <a mat-menu-item href="https://blog.flathub.org">BLOG</a>
      <a mat-menu-item href="https://github.com/flathub/flathub/wiki/App-Submission" aria-label="Publish your app in flathub">PUBLISH YOUR APP
      </a>

    </mat-menu>

  </div>

</mat-toolbar>
<div class="fixed-toolbar-spacer"></div>
